<migrate-v1-to-v2>
	<header class="header-SC bg-header">
		<div class="container">
			<div class="logo col-xs-4 col-xs-5">
				<a><img src="assets/images/pages/logo.png" /></a>
			</div>
		</div>
	</header>
	<div class="change-confirm-password">
		<div class="slide-top">
			<div class="form-active container">
				<div class="col-xs-12 content-slide right" id="content-slide1">
					<h2 class="text-center">Upgrade Account</h2>
					<div class="box-change-password">
						<h4 class="text-center">Please set security questions and Answers. These are required for you to recover your password.</h4>
						<div class="col-xs-12">
							<div class="col-xs-12 col-sm-6 security-question">
								<div id="sesure-msg" class="pointing basic label" style="color:red" show={sesureMsg}>
									<span>{sesureMsg}</span>
								</div>
								<div class="col-xs-12 form-group">
									<select class="form-control" id="questionA">
                                        <option value="">{getText('sc_question_1')}</option>
                                        <option each="{question in questionsA}" value="{question}">{question}</option>
                                    </select>
								</div>
								<div class="form-group">
									<input class="form-control" id="answerA" placeholder="{getText('signup_user_answer')}">
								</div>
								<div class="col-xs-12 form-group">
									<select class="form-control" id="questionB">
                                       <option value="">{getText('sc_question_2')}</option>
                                        <option each="{question in questionsB}" value="{question}">{question}</option>
                                   </select>
								</div>
								<div class="form-group">
									<input class="form-control" id="answerB" placeholder="{getText('signup_user_answer')}">
								</div>
								<div class="col-xs-12 form-group">
									<select class="form-control" id="questionC">
                                      <option value="">{getText('sc_question_3')}</option>                                        
									  <option each="{question in questionsC}" value="{question}">{question}</option>
                                    </select>	 
							</div>
								<div class="form-group">
									<input class="form-control" id="answerC" placeholder="{getText('signup_user_answer')}">
								</div>	 
							</div>	 
						</div>
						<div class="create-account text-center form-group">
							<button id="btn-create-account" data-loading-text="{getText('sc_question_proccess_msg')}" class="btn-create-account" type="submit" onclick={migrateAccount}>Upgrade My Account</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</migrate-v1-to-v2>
